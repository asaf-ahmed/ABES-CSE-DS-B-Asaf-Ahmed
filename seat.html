<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking - Seat Selection</title>
  <style>
    form {
  display: flex;
  flex-direction: column;
    flex:1;

    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      text-align: center;
    }
    header {
      width: 100%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    header img {
      width: 40px;
      height: 40px;
      position: absolute;
      left: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      color: #300260;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      margin-top: 30px;
    }
    .card {
  width: 500px;
  height: 500px;
  background: #fff;
  border: 1px solid #ccc;
  padding: 20px;
  box-sizing: border-box;
  text-align: left;
  border-radius: 20px;
  box-shadow: 0px 2px 6px rgba(0,0,0,0.1);

  display: flex;              /* added */
  flex-direction: column;     /* added */
}

    h3 {
      margin-bottom: 20px;
      text-align: center;
      color: #28a745;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 8px;
    }
    .options {
      display: flex;
      gap: 20px; /* spacing between options */
      margin-bottom: 20px;
    }
    .options label {
      font-weight: normal;
    }
  button {
  width: 100%;
  padding: 10px;
  background: #5b018b;
  color: white;
  font-size: 16px;
  border: none;
  cursor: pointer;
  border-radius: 20px;
  margin-top: auto;          /* pushes button to bottom inside card */
}


    button:hover {
      background: #a90a6a;
    }
    .bus-img {
      width: 400px;
      height: auto;
      margin-top: 50px;
      border-radius: 20px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo.png" alt="Logo">
    <h1>BUS BOOK SEAT</h1>
  </header>

  <!-- Content -->
  <div class="container">
    <div class="card">
      <h3>Select Your Options</h3>

      <form>
        <!-- Bus Type -->
        <label>Choose Bus Type:</label>
        <div class="options">
          <div>
            <input type="checkbox" id="ac" name="busType" value="AC">
            <label for="ac">AC</label>
          </div>
          <div>
            <input type="checkbox" id="nonac" name="busType" value="Non-AC">
            <label for="nonac">Non-AC</label>
          </div>
        </div>

        <!-- Payment -->
        <label>Select Payment Mode:</label>
        <div class="options">
          <div>
            <input type="radio" id="upi" name="payment" value="UPI" required>
            <label for="upi">UPI</label>
          </div>
          <div>
            <input type="radio" id="atm" name="payment" value="ATM">
            <label for="atm">ATM</label>
          </div>
        </div>

        <button type="submit">Confirm Booking</button>
      </form>
    </div>

    <!-- Bus Image -->
    <img src="bus.jpeg" alt="Bus Image" class="bus-img">
  </div>
</body>
</html>
